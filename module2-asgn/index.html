<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- character set used, important for compatibility with browsers and old IE8. prevents some devices from automatically zooming out too much when viewing page. -->

<title> HTML, CSS and JS Coursera: Week 1 and 2 Summary  </title>

<link rel="stylesheet" type="text/css" href="style.css"> 

<!-- no inline or internal css allowed for this assignment, looking to use external css script. "rel", relationship, identifies what the file is going to do, what it's connected with. "type", identifies file extension, can be left out, computer will guess it from rel. "href", link to file. -->

</head>
