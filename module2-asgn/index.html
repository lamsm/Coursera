<!-- The external CSS script specifies a basic responsive design where media queries will respond to screen sizes of 
>992px, 768-991px and <767px. 

Note: column elements specified in each case are:
.col-sm # ; .col-md # ; .col-lg # ; each corresponding to sizes listed above. 

Note to self: in order to get a heading on top-right side of each box, 
remember to use position: absolute as well as specify 
# of px from top and right. 
-->

<!DOCTYPE html>
<html>
<head>

<!-- declare html designation, for browser to know how to  interpret script, head is to specify properties for metadata. -->

<meta charset="utf-8"> 

<!-- character set used, important for compatibility with browsers -->

<title> HTML, CSS and JS Coursera: Week 1 and 2 Summary  </title>

<link rel="stylesheet" type="text/css" href="style.css"> 

<!-- no inline or internal css allowed for this assignment, looking to use external css script. "rel", relationship, identifies what the file is going to do, what it's connected with. "type", identifies file extension, can be left out, computer will guess it from rel. "href", link to file. -->

</head>
<!-- done specifying properties with end of head -->

<body>
<!-- time to input content -->

<h1> test </h1>
<!-- heading -->

<div id="container">
	<p> one </p>
	<p> two </p>
	<p> three </p>
</div> 


</body>
</html>
